<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Hover Effect</title>
</head>
<body>
    <figure class="card">
        <img src="https://picsum.photos/id/702/1400/1000" alt="landscape" class="card_image">
        <figcaption class="card_body">
            <h2 class="card_title">Lorem, ipsum dolor.</h2>
            <p class="card_description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos deleniti necessitatibus amet maiores laboriosam ab dolores obcaecati ad corporis voluptatibus.</p>
        </figcaption>
    </figure>
</body>
</html>
